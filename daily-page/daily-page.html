<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="js/daily-page.js"></script>
</head>
<body>
    <div class="weather-panels">
        <div class="day-panel" id="today-panel">
            <div class="panel-content">
                <h3 class="day" id="today-txt">Today</h3>
                <h6 class="date">June 27th</h6>
                <!-- <img class="weather-icon" src="../images/sun.png" alt="sun"/> -->
                <h4 class="high-temp">High: 76°</h4>
                <h6 class="low-temp">Low: 60°</h6>
            </div>
        </div>
        <div class="day-panel" id="day-2">
            <div class="panel-content">
                <h3 class="day">Day</h3>
                <h6 class="date">Date</h6>
                <!-- <img class="weather-icon" src="../images/sun.png" alt="sun"/> -->
                <h4 class="high-temp">High: °</h4>
                <h6 class="low-temp">Low: °</h6>
            </div>
        </div>
        <div class="day-panel" id="day-3">
            <div class="panel-content">
                <h3 class="day">Day</h3>
                <h6 class="date">Date</h6>
                <!-- <img class="weather-icon" src="../images/sun.png" alt="sun"/> -->
                <h4 class="high-temp">High: °</h4>
                <h6 class="low-temp">Low: °</h6>
            </div>
        </div>
        <div class="day-panel" id="day-4">
            <div class="panel-content">
                <h3 class="day">Day</h3>
                <h6 class="date">Date</h6>
                <!-- <img class="weather-icon" src="../images/sun.png" alt="sun"/> -->
                <h4 class="high-temp">High: °</h4>
                <h6 class="low-temp">Low: °</h6>
            </div>
        </div>
        <div class="day-panel" id="day-5">
            <div class="panel-content">
                <h3 class="day">Day</h3>
                <h6 class="date">Date</h6>
                <!-- <img class="weather-icon" src="../images/sun.png" alt="sun"/> -->
                <h4 class="high-temp">High: °</h4>
                <h6 class="low-temp">Low: °</h6>
            </div>
        </div>
    </div>
</body>
</html>
