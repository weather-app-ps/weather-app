<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main-page.js"></script>
</head>

<body>
  <div class="bg">
  <div class="container-fluid">
    <div class="row">
      <!-- Navigation bar -->
      <div class="topnav">
        <div id="top-float">
          <a class="active" href="#today">Today</a>
          <a href="#daily">Daily</a>
          <a href="#about">About</a>
        </div>

        <div id="top-float">
          <!-- Search bar -->
          <div class="search-container">
            <form action="/action_page.php">
              <input type="text" placeholder="Location.." name="search">
              <button type="enter"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="location-title">
      <h1 >Weather in Boston</h1>
    </div>
    <!-- body main contents of page -->
    <div class="content">
      <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
        <!-- today temp -->
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <!-- card title -->
              <h4 class="my-0 fw-normal">Today</h4>
            </div>
            <div class="card-body">

              <!-- temp - should be big -->
              <h1 class="card-title">60*</h1>

              <!-- card contents -->
              <ul class="list-unstyled mt-3 mb-4">
                <li>High: 0*</li>
                <li>Low 0*</li>
              </ul>
              <h3>Condition</h3>

              <!-- end of card -->
            </div>
          </div>
        </div>

        <!-- hourly temp -->
        <div class="col">
          <div class="card mb-4 rounded-2 shadow-sm">

            <!-- card title -->
            <div class="card-header py-3">
              <div class="hourly-temp">
                <h4 class="my-0 fw-normal col">Time</h4>
                <h4 class="my-0 fw-normal col">Temp</h4>
              </div>
            </div>

            <!-- default time and temp -->
            <div class="card-body">
              <div class="row temp-time">
                <div class="col">
                  <span class="time">12:00 AM</span>
                </div>
                <div class="col">
                  <span class="temp">70*</span>
                </div>
              </div>
              
              <div class="row temp-time">
                <div class="col">
                  <span class="time">12:00 AM</span>
                </div>
                <div class="col">
                  <span class="temp">70*</span>
                </div>
              </div>
              
              <div class="row temp-time">
                <div class="col">
                  <span class="time">12:00 AM</span>
                </div>
                <div class="col">
                  <span class="temp">70*</span>
                </div>
              </div>
              
              <div class="row temp-time">
                <div class="col">
                  <span class="time">12:00 AM</span>
                </div>
                <div class="col">
                  <span class="temp">70*</span>
                </div>
              </div>
              
              <div class="row temp-time">
                <div class="col">
                  <span class="time">12:00 AM</span>
                </div>
                <div class="col">
                  <span class="temp">70*</span>
                </div>
              </div>
              
            </div>
            <!-- end of hourly temp -->

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
</body>

</html>
