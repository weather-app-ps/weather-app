<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- our style sheet -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="main-page.js"></script>
</head>

<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand navbar-light bg-light">

    <!-- logo -->
    <a class="navbar-brand logo" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-sun"
        viewBox="0 0 16 16">
        <path
          d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z" />
        <path
          d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
      </svg>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

      <!-- tabs -->
      <ul class="navbar-nav mr-auto mt-lg-0 nav-fill">

        <!-- tab 1 - today -->
        <li class="nav-item active tab-item">
          <a class="nav-link" href="#">Today
            <!-- this sr-only is for screen reader -->
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <!-- tab 2 - daily -->
        <li class="nav-item tab-item">
          <a class="nav-link" href="#">Daily</a>
        </li>

      </ul>

      <!-- search bar -->
      <form class="form-inline my-2 my-lg-0 d-flex search-form">
        <input class="form-control mr-sm-2" type="search" placeholder="Search location..">

        <!-- button -->
        <button class="btn my-2 my-sm-0 search-btn" type="submit">Search</button>
      </form>
    </div>
  </nav>



  <div class="container-fluid bg">
    <!-- location display -->
    <div class="row" id="location-title">
      <h1>Weather in Boston</h1>
    </div>

    <!-- body main contents of page -->

    <div class="row">
      <div class="col-md-12">
        <div class="row row-cols-1 row-cols-md-2 mb-3 text-center ">
          <!-- today temp -->
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <!-- card title -->
                <h4 class="my-0 fw-normal">Today</h4>
              </div>
              <div class="card-body mt-5">

                <!-- temp - should be big -->
                <h1 class="card-title" id = "current-temp">60*</h1>

                <!-- card contents -->
                <ul class="list-unstyled mt-4 mb-4">
                  <li>High: 0*</li>
                  <li>Low 0*</li>
                </ul>
                <h3>Condition</h3>

                <!-- end of card -->
              </div>
            </div>
          </div>

          <!-- hourly temp -->
          <div class="col">
            <div class="card mb-4 rounded-2 shadow-sm">

              <!-- card title -->
              <div class="card-header py-3">
                <div class="hourly-temp">
                  <h4 class="my-0 fw-normal col">Time</h4>
                  <h4 class="my-0 fw-normal col">Temp</h4>
                </div>
              </div>

              <!-- place holder time and temp -->
              <div class="card-body mt-5">
                <div class="row temp-time mt-2">
                  <div class="col">
                    <span class="time">12:00 AM</span>
                  </div>
                  <div class="col">
                    <span class="temp">70*</span>
                  </div>
                </div>

                <div class="row temp-time mt-2">
                  <div class="col">
                    <span class="time">12:00 AM</span>
                  </div>
                  <div class="col">
                    <span class="temp">70*</span>
                  </div>
                </div>

                <div class="row temp-time mt-2">
                  <div class="col">
                    <span class="time">12:00 AM</span>
                  </div>
                  <div class="col">
                    <span class="temp">70*</span>
                  </div>
                </div>

                <div class="row temp-time mt-2">
                  <div class="col">
                    <span class="time">12:00 AM</span>
                  </div>
                  <div class="col">
                    <span class="temp">70*</span>
                  </div>
                </div>

                <div class="row temp-time mt-2">
                  <div class="col">
                    <span class="time">12:00 AM</span>
                  </div>
                  <div class="col">
                    <span class="temp">70*</span>
                  </div>
                </div>

              </div>
              <!-- end of hourly temp -->

            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  </div>
</body>

</html>
