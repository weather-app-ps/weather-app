<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="js/daily-page.js"></script>
</head>
<body>
    <!-- navigation bar from main-page -->
    <nav class="navbar navbar-expand navbar-light bg-light">

        <!-- logo -->
        <a class="navbar-brand logo" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-sun"
            viewBox="0 0 16 16">
            <path
              d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z" />
            <path
              d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
          </svg>
        </a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    
          <!-- tabs -->
          <ul class="navbar-nav mr-auto mt-lg-0 nav-fill">
    
            <!-- tab 1 - today -->
            <li class="nav-item active tab-item">
              <a class="nav-link" href="#">Today
                <!-- this sr-only is for screen reader -->
                <span class="sr-only">(current)</span>
              </a>
            </li>
    
            <!-- tab 2 - daily -->
            <li class="nav-item tab-item">
              <a class="nav-link" href="#">Daily</a>
            </li>
    
          </ul>
    
          <!-- search bar -->
          <form class="form-inline my-2 my-lg-0 d-flex search-form">
            <input class="form-control mr-sm-2" type="search" placeholder="Search location..">
    
            <!-- button -->
            <button class="btn my-2 my-sm-0 search-btn" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="daily-background">
        <div class="title-bar">
            <h1 class="title-text">5-Day Forecast</h1>
        </div>
        <div class="weather-panels">
            <div class="day-panel" id="today-panel">
                <div class="panel-content">
                    <h3 class="day" id="today-txt">Today</h3>
                    <h6 class="date">June 27th</h6>
                    <img class="weather-icon" src="../images/sun.png" alt="sun"/>
                    <h4 class="high-temp">High: 76°</h4>
                    <h6 class="low-temp">Low: 60°</h6>
                </div>
            </div>
            <div class="day-panel" id="day-2">
                <div class="panel-content">
                    <h3 class="day">Day</h3>
                    <h6 class="date">Date</h6>
                    <img class="weather-icon" src="../images/sun-behind-cloud.png" alt="sun behind cloud"/>
                    <h4 class="high-temp">High: °</h4>
                    <h6 class="low-temp">Low: °</h6>
                </div>
            </div>
            <div class="day-panel" id="day-3">
                <div class="panel-content">
                    <h3 class="day">Day</h3>
                    <h6 class="date">Date</h6>
                    <img class="weather-icon" src="../images/rain.png" alt="rain"/>
                    <h4 class="high-temp">High: °</h4>
                    <h6 class="low-temp">Low: °</h6>
                </div>
            </div>
            <div class="day-panel" id="day-4">
                <div class="panel-content">
                    <h3 class="day">Day</h3>
                    <h6 class="date">Date</h6>
                    <img class="weather-icon" src="../images/cloud.png" alt="cloud"/>
                    <h4 class="high-temp">High: °</h4>
                    <h6 class="low-temp">Low: °</h6>
                </div>
            </div>
            <div class="day-panel" id="day-5">
                <div class="panel-content">
                    <h3 class="day">Day</h3>
                    <h6 class="date">Date</h6>
                    <img class="weather-icon" src="../images/windy.png" alt="windy"/>
                    <h4 class="high-temp">High: °</h4>
                    <h6 class="low-temp">Low: °</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
